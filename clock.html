<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTEC 126 Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="text">
            <h1>Text Color:</h1>
            <button id="orange">Orange</button>
            <button id="blue">Blue</button>
            <button id="green">Green</button>
        </div>
        <div id="clock">
            <h1>Clock Color:</h1>
            <button id="lightGrey">Light Grey</button>
            <button id="black">Black</button>
            <button id="white">White</button>
        </div>
        <div id="background">
            <h1>Background:</h1>
            <button id="night">Night</button>
            <button id="sunset">Sunset</button>
            <button id="mountain">Mountain</button>
            <button id="plant">Plants</button>
            <button id="dog">Dogs</button>
            <button id="architecture">Architecture</button>
        </div>
        <div id="clockDisplay" class="clock"></div>
    </div>
</body>

</html>
